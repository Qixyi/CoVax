<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
     <!-- Top Bar -->
     <div class="navbar sticky-top top-nav-blue">
        <div class="container-fluid">
            <a class="navbar-brand link-light" href="#"><img src="covidvax.png" alt="This is the CoVax logo" height="50" width="50">
        <p class="h1 align-middle d-inline-block"> CoVax</p></a>
            <a href="#"><button type="button" class="btn btn-outline-warning">Login</button></a>
        </div>
      </div>

       <!--Sign Up-->
       <div class="container">
        <section class="container-fluid d-flex align-items-center main-wrapper">
            <div class="container">
                <div class="row d-flex align items-center bg-white">
                    <div class="col-md-6 p-0">
                        <img src="covidvaccine.png" alt="Vaccine" class="img-fluid rounded-circle">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12 mb-lg-4 mb-3 px-md-5">
                                <h1 class="text-md-start text-center">Sign Up</h1>
                                <form class="px-md-5 px-2">

                                       <!--Radio Button-->
                                    <div class="form-check mt-3 d-md-inline-block mr-2">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                        Healthcare Administrator
                                        </label>
                                    </div>
                                    <div class="form-check d-md-inline-block">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                        Patient
                                        </label>
                                        <!--Sign Up Form-->
                                    </div>                                
                                    <div class="form-floating-mb-3 mt-3">
                                        <label for="floatingInput">Full Name</label>
                                        <input type="text" class="form-control btn-lg" id="floatingInput" placeholder="Full Name">
                                    </div>
                                    <div class="form-floating-mb-3">
                                        <label for="floatingInput">Username</label>
                                        <input type="text" class="form-control btn-lg"  id="floatingInput" placeholder="Username">
                                    </div>
                                    <div class="form-floating-mb-3">
                                        <label for="floatingInput">Password</label>
                                        <input type="password" class="form-control btn-lg"  id="floatingInput" placeholder="Password">
                                    </div>
                                    <div class="form-floating-mb-3">
                                        <label for="floatingInput">Email</label>
                                        <input type="email" class="form-control btn-lg"  id="floatingInput" placeholder="Email">
                                    </div>
                                    <div class="form-floating-mb-3">
                                        <label for="floatingInput">StaffID</label>
                                        <input type="text" class="form-control btn-lg"  id="floatingInput" placeholder="Staff ID">
                                    </div>

                                    <!--Centre Name-->
                                    <div class="form-floating-mb-3 inline ">
                                        <label for="vaccineName" class="pt-2 col-lg-3">Select Centre</label>
                                        <div class="col-lg-9">
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Choose...</option>
                                                <option value="1">KPJ Damansara</option>
                                                <option value="2">Prince Court</option>
                                                <option value="3">Mahkota Medical Centre</option>
                                            </select>
                                             </div>
                                           </div>
                                    
                                    <!--Sign Up Button-->
                                    <div class="signup-btn d-flex justify-content-md-start mt-3 justify-content-center">
                                        <input type="button" class="btn btn-primary mb-md-0 mb-5 btn-lg " value="Sign Up">
                                    </div>                                      
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <
</body>
</html>
